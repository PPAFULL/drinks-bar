<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drinks Bar - Contact</title>
        <link rel="stylesheet" href="/style/style.css">
        <link rel="stylesheet" href="/style/contact.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Montserrat&display=swap"
            rel="stylesheet">
        <script src="https://kit.fontawesome.com/6f17a3d63f.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
        <link rel="icon" href="/assets/icons/page-logo.png" type="image/png" />
    </head>

<body>
    <!--
        ===========================================
        ================== HEADER =================
        ===========================================
    -->

    <header class="main-header">
        <input class="input-check" type="checkbox" id="check-menu">

        <label for="check-menu" class="burguer-menu">
            <span class="burguer-line"></span>
        </label>

        <div class="page-logo">
            <a href="/index.html">
                <img src="/assets/icons/banner-logo.png" alt="" srcset="" class="img-100">
            </a>
        </div>

        <nav class="main-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="/pages/contact.html" class="nav-link">Contacto</a></li>
                <li class="nav-item"><a href="/pages/register.html" class="nav-link">Registro</a></li>
                <li class="nav-item"><a href="/pages/about.html" class="nav-link">Acerca de</a></li>
            </ul>
        </nav>

        <div class="user-wrapper">
            <div class="shopping-cart">
                <a href="/" class="logo-link">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
            </div>
            <div class="user-icon">
                <a href="/" class="logo-link">
                    <i class="fa-regular fa-user"></i>
                </a>
            </div>
        </div>


    </header>

    <!--
        ===========================================
        ================== MAIN ===================
        ===========================================
    -->

    <main class="contact-main">
        <div class="contact-wrapper">
            <h1 class="contact-title">Contacto</h1>
            <div class="contact-form-div">
                <form action="" class="contact-form">
                    <div class="form-label">
                        <i class="fa-solid fa-signature"></i>
                        <label for="nombre">Nombre</label>
                    </div>
                    <input type="text" name="nombre" class="form-input" required placeholder="Escriba su nombre"
                        maxlength="40">
                    <div class="form-label">
                        <i class="fa-solid fa-envelope"></i>
                        <label for="correo">Correo electronico</label>
                    </div>
                    <input type="email" name="correo" required class="form-input"
                        placeholder="Ingrese su correo electronico" maxlength="50">
                    
                    <div class="form-label">
                        <i class="fa-solid fa-pencil"></i>
                        <label for="mensaje">Mensaje</label>
                    </div>

                    <textarea name="mensaje" id="msj" cols="30" rows="10" required placeholder="Escribanos su mensaje"
                        maxlength="200" class="form-textarea"></textarea>

                    <input type="submit" value="Enviar mensaje" class="sbm-button form-input">
                </form>
            </div>
        </div>
        <div class="contact-map">
            <div><iframe width="100%" height="600px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                    src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=1%20Grafton%20Street,%20Dublin,%20Ireland+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a
                        href="https://www.maps.ie/population/">Find Population on Map</a></iframe></div>
        </div>
    </main>

    <!--
        ===========================================
        ================== FOOTER ===================
        ===========================================
    -->

    <footer class="main-footer">
        <section class="footer-section footer-logo">
            <img src="/assets/icons/banner-logo.png" alt="" srcset="" class="img-100 footerlogo">
        </section>
        <section class="footer-section footer-socialmedia">
            <i class="fa-brands fa-square-facebook socialmedia fa-2xl"></i>
            <i class="fa-brands fa-square-instagram socialmedia fa-2xl"></i>
            <i class="fa-brands fa-square-twitter socialmedia fa-2xl"></i>
        </section>
        <section class="footer-section footer-copyright">
            <p>â’¸ 2023 Pablo Storino</p>
        </section>
    </footer>

</body>

</html>
