<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drinks Bar - Contact</title>
        <link rel="stylesheet" href="/style/style.css">
        <link rel="stylesheet" href="/style/contact.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Montserrat&display=swap"
            rel="stylesheet">
        <script src="https://kit.fontawesome.com/6f17a3d63f.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
        <link rel="icon" href="/assets/icons/page-logo.png" type="image/png" />
    </head>

<body>
    <!--
        ===========================================
        ================== HEADER =================
        ===========================================
    -->

    <header class="main-header">
        <input class="input-check" type="checkbox" id="check-menu">

        <label for="check-menu" class="burguer-menu">
            <span class="burguer-line"></span>
        </label>

        <div class="page-logo">
            <a href="/index.html">
                <img src="/assets/icons/banner-logo.png" alt="" srcset="" class="img-100">
            </a>
        </div>

        <nav class="main-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="/pages/contact.html" class="nav-link">Contacto</a></li>
                <li class="nav-item"><a href="/pages/register.html" class="nav-link">Registro</a></li>
                <li class="nav-item"><a href="/pages/about.html" class="nav-link">Acerca de</a></li>
            </ul>
        </nav>

        <div class="user-wrapper">
            <div class="shopping-cart">
                <a href="/" class="logo-link">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
            </div>
            <div class="user-icon">
                <a href="/" class="logo-link">
                    <i class="fa-regular fa-user"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="contact-main">
        <div class="contact-wrapper">
            <h1 class="contact-title">Registro</h1>
            <div class="contact-form-div">
                <form action="" class="contact-form">
                    <div class="form-label">
                        <i class="fa-solid fa-signature"></i>
                        <label for="name">Nombre</label>
                    </div>
                    <input type="text" name="name" class="form-input" required placeholder="Escriba su nombre"
                        maxlength="40" minlength="8">
                    <div class="form-label">
                        <i class="fa-solid fa-envelope"></i>
                        <label for="email">Correo electronico</label>
                    </div>
                    <input type="email" name="email" class="form-input" required
                        placeholder="Ingrese un correo electronico" maxlength="40">
                    <div class="form-label">
                        <i class="fa-solid fa-lock"></i>
                        <label for="password">Contraseña</label>
                    </div>
                    <input type="password" name="password" required class="form-input"
                        placeholder="Ingrese una contraseña" maxlength="15" minlength="8">
                    <div class="form-label">
                        <i class="fa-solid fa-lock"></i>
                        <label for="passwordconfirm">Confirmar contraseña</label>
                    </div>
                    <input type="password" name="passwordconfirm" required class="form-input"
                        placeholder="Confirme la contraseña" maxlength="15" minlength="8">
                    <div class="form-label">
                        <i class="fa-solid fa-calendar-days"></i>
                        <label for="birthdate">Fecha de nacimiento</label>
                    </div>
                    <input type="date" name="birthdate" required class="form-input">
                    <div class="form-label">
                        <i class="fa-solid fa-pencil"></i>
                        <label for="obszervacion">Observacion</label>
                    </div>
                    <textarea name="observacion" id="msj" cols="30" rows="10" placeholder="Observacion" maxlength="50"
                        class="form-textarea"></textarea>


                    <input type="submit" value="Registrar" class="sbm-button form-input">
                </form>
            </div>
        </div>
    </main>


    <footer class="main-footer">
        <section class="footer-section footer-logo">
            <img src="/assets/icons/banner-logo.png" alt="" srcset="" class="img-100 footerlogo">
        </section>
        <section class="footer-section footer-socialmedia">
            <i class="fa-brands fa-square-facebook socialmedia fa-2xl"></i>
            <i class="fa-brands fa-square-instagram socialmedia fa-2xl"></i>
            <i class="fa-brands fa-square-twitter socialmedia fa-2xl"></i>
        </section>
        <section class="footer-section footer-copyright">
            <p>Ⓒ 2023 Pablo Storino</p>
        </section>
    </footer>

</body>

</html>
